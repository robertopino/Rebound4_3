<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">



    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6"><br>
                    <p><b>MEJORA TU PIZZA</b></p>
                    <p>Puede elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 cada uno.</p>
                    <p>Ingredientes disponibles para agregar a tu pizza:</p>
                        <input class="check" type="checkbox" id="carne">
                        <label for="">Carne</label><br>
                        <input class="check" type="checkbox" id="pollo">
                        <label for="">Pollo</label><br>
                        <input class="check" type="checkbox" id="tocino">
                        <label for="">Tocino</label><br>
                        <input class="check" type="checkbox" id="mozzarella">
                        <label for="">Mozzarella</label><br>
                        <input class="check" type="checkbox" id="champignon">
                        <label for="">Champignon</label><br>
                        <input class="check" type="checkbox" id="cebolla">
                        <label for="">Cebolla</label><br>
                        <input class="check" type="checkbox" id="pina">
                        <label for="">Piña</label><br>
                        <input class="check" type="checkbox" id="pimenton">
                        <label for="">Pimentón</label><br><br>
                        <label for="">Los ingredientes seleccionados son: </label>
                        <div class="ingredientes"></div>
                        <label for="">Los ingredientes <b>extras</b> seleccionados son: </label>
                        <div class="ingredientesExtras"></div><br><br>
                </div>
                
                <div class="col-6"><br>
                    <p><b>RESUMEN DEL PEDIDO</b></p>
                        <div class="precioBase">
                            <label id="precioBase" for="">Pizza XL</label>
                            <label id="monto" for="">$15.000</label>
                        </div><br><br>
                        <div class="ingredientesExtras">
                            <label for="">Ingredientes Extras</label>
                            <label id="valorExtras" for=""></label>
                        </div><br><br>
                        <div>
                            <label for="">Propina</label>
                            <div class="propina"></div><br><br>
                            <input type="number" placeholder="Ingresa Propina" onclick="calculoPropina()" onchange="calculoPropina(value)">
                            <button class="btn btn-dark" onclick="enviarPropina()">Enviar Pedido con Propina</button>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
